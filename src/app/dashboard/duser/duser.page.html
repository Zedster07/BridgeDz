
<ion-content>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<div class="row">
    <form class="navbar-search">
       <div class="input-group">
      <input type="text" id ="search" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="filter()">
          <i class="fa fa-search"></i>
        </button>
      </div>  
    </div> 
    </form>
    <h1> {{this.usrNbr}}  Utilisateurs </h1>
</div>

<hr>
<div class="io">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header">
                <div class="main-box-body">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>client</span></th>
                                <th><span>crée le</span></th>
                                <th><span (click)="byStatus()">STATUS </span></th>
                                <th><span>role</span></th>
                                <th><span>Derniére connexion</span></th>
                                <th><span>Email</span></th>
                                <th><span>téléphone</span></th>
                                <th><span>adresse</span></th>
                                <th>&nbsp; Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                                <tr *ngFor="let item of this.glb.users; let i = index;">
                                    <ng-container *ngIf="item['visible']">
                                    <td>                                   
                                        <ion-img src="{{getFrontPic(item)}}" ></ion-img>
                                        <a href="#" class="user-link">{{item['fname']}}  {{item['lname']}} </a>
                                    </td>
                                    <td>{{item['lastOnline']}}</td>
                                    <td class="text-center">
                                        <span id="activaccount{{item['id']}}" class="label label-default">{{item['activeAccount']}}</span>
                                    </td>
                                    <td>{{item['role']}}</td>
                                    <td>{{item['lastOnline']}}</td>               
                                    <td>
                                        <a href="#">{{item['email']}}</a>
                                    </td>
                                    <td>{{item['phone']}}</td>
                                    <td>{{item['address']}}</td>

                                    <td style="width: 15%;">
                                      
                                          <ion-button class="table-link" (click)="displayAgency(item['id'])">
                                            <span class="fa-stack">
                                                <i class="fa fa-university fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                          <ion-button class="table-link" (click)="displayCar(item['id'])">
                                            <span class="fa-stack">
                                                <i class="fa fa-car fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                          <ion-button class="table-link" (click)="displayRenting(item['id'])">
                                            <span class="fa-stack">                                         
                                                <i class="fa fa-road fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                          <ion-button class="table-link" (click)="displayWallet(item['id'])"> 
                                            <span class="fa-stack">
                                                <i class="fa fa-credit-card fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                      
                                          <ion-button class="table-link" color="warning"  (click)="de_activateAccount(item['id'])">
                                            <span class="fa-stack">
                                                <i class="fa  fa-lock fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                          <ion-button class="table-link" color="warning"  (click)="modifyAccount(item['id'])">
                                            <span class="fa-stack">  
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                          <ion-button class="table-link" color="danger" (click)="deleteUserAccount(item['id'])">
                                            <span class="fa-stack">
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                    </td>
                                </ng-container>
                                </tr> 
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ion-content>
