
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>AGENCE</span></th>
                                <th><span>CREE LE</span></th>
                                <th class="text-center"><span>STATUS</span></th>
                                <th><span>DERNIERE CONNEXION</span></th>
                                <th><span>EMAIL</span></th>
                                <th><span>PROPRIETAIRE</span></th>
                                <th><span>ADRESSE</span></th>
                                <th><span>TELEPHONE</span></th>
                                <th>&nbsp; Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                                <tr *ngFor="let item of this.glb.agencies; let i = index;">
                                    <td>                                   
                                        <ion-img src="{{getFrontPic(item)}}" ></ion-img>
                                        <a (click)="agencyClick(item['id'])" class="creator">{{item['name']}} </a>
                                    </td>
                                    <td>{{item['creationDate']}}</td>
                                    <td class="text-center">
                                        <span class="label label-default">{{item['status']}}</span>
                                    </td>
                                    <td>{{item['lastConnexion']}}</td>
                                    <td>{{item['businessEmail']}}</td>               
                                    <td>
                                        <a (click)="ownerClick(item['id'])" class="creator">{{item['creatorID']}}</a>
                                    </td>
                                    <td>{{item['address']}}</td>
                                    <td>{{item['bmobile']}}</td>

                                    <td style="width: 10%;">
                                      <ion-button class="table-link" (click)="displayCar(item['id'])">
                                        <span class="fa-stack">
                                            <i class="fa fa-info fa-stack-1x fa-inverse"></i>
                                        </span>
                                      </ion-button>
                                          <ion-button class="table-link" color="warning"  (click)="modifyAccount(item['id'])">
                                            <span class="fa-stack">  
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                          <ion-button class="table-link" color="danger" (click)="deleteUserAccount(item['id'])">
                                            <span class="fa-stack">
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                          <ion-button class="table-link" color="danger" (click)="displayCar(item['id'])">
                                            <span class="fa-stack">
                                                <i class="fa fa-ban fa-stack-1x fa-inverse"></i>
                                            </span>
                                          </ion-button>
                                    </td>
                                </tr> 
                              
                            
                        </tbody>


                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
