<ion-content class="ion-padding">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" (click)="setTabVal('general')">
        <span class="nav-link" [ngClass]="{'active': showTab('general')}" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">Général <ion-badge color="primary" slot="end" *ngIf="unreadN > 0">{{unreadN}}</ion-badge></span>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade"  [ngClass]="{'active show': showTab('general')}" id="general" role="tabpanel" aria-labelledby="general-tab">
          <ion-list>
            <ion-item *ngFor="let item of notifications" [ngClass]="{'item-read': item.read}" id="item-{{item.id}}">
              <ion-icon name="{{item.icon}}" slot="start" class="noti-notread" (click)="setRead(item.id)" class="itemicon"></ion-icon>
              <ion-label>
                <h3>{{item.title}}</h3>
                <p>{{item.desc}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
      </div>
    </div>
</ion-content>
