<ion-content class="ion-padding">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" (click)="setTabVal('general')">
        <span class="nav-link" [ngClass]="{'active': showTab('general')}" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">Général <ion-badge color="primary" slot="end" *ngIf="glb.AgencyLogData.notificationsCount > 0">{{glb.AgencyLogData.notificationsCount}}</ion-badge></span>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade"  [ngClass]="{'active show': showTab('general')}" id="general" role="tabpanel" aria-labelledby="general-tab">
          <ion-list>
            <ion-item *ngFor="let item of this.glb.AgencyLogData.notificationDat" [ngClass]="{'item-read': item.read}" id="item-{{item.id}}">
              <ion-icon name="{{item.icon}}" slot="start" class="noti-notread" (click)="setRead(item.id)" class="itemicon"></ion-icon>
              <ion-label>
                <h3>{{item.title}}</h3>
                <p>{{item.desc}}</p>
                <hr>
                 <ion-buttons *ngIf="item.ntype === '3'">
                   <ion-button color="success" (click)="startProcess(item.target)" >Accepter</ion-button>
                   <ion-button color="danger" >Decliner</ion-button>
                 </ion-buttons>
               </ion-label>
             </ion-item>
             <ion-item *ngIf="this.glb.AgencyLogData.notificationsCount === 0">
               <ion-label >
                 Vous n'avez aucune notification
              </ion-label>
            </ion-item>
          </ion-list>
      </div>
    </div>
</ion-content>
