<ion-content>
  <ion-toolbar color="light">
    <ion-title>
      Jours
    </ion-title>
  </ion-toolbar>
  <ion-row class="ion-padding">
    <ion-col>
      <ion-radio-group id="vitesse" [(ngModel)]="data.alldays">
        <ion-item>
          <ion-label>Toujours</ion-label>
          <ion-radio slot="start" value="all" checked (ionSelect)="toggleDays('all')"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Spécifier</ion-label>
          <ion-radio slot="start" value="specific" (ionSelect)="toggleDays('specific')" ></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-col>
  </ion-row>
  <ion-row class="ion-padding">
    
    <ion-col>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">de</div>
        </div>
        <select class="form-control" id="daysde" disabled [(ngModel)]="data.startdate"> 
          <option selected value="samedi">Samedi</option>
          <option value="dimanche">Dimanche</option>
          <option value="lundi">Lundi</option>
          <option value="mardi">Mardi</option>
          <option value="mercredi">Mercredi</option>
          <option value="jeudi">Jeudi</option>
          <option value="vendredi">Vendredi</option>
        </select>
      </div>
        
      
    </ion-col>
    <ion-col>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">à</div>
        </div>
        <select class="form-control" id="daysa" disabled [(ngModel)]="data.enddate">
          <option value="samedi">Samedi</option>
          <option value="dimanche">Dimanche</option>
          <option value="lundi">Lundi</option>
          <option value="mardi">Mardi</option>
          <option value="mercredi">Mercredi</option>
          <option value="jeudi">Jeudi</option>
          <option value="vendredi" selected>Vendredi</option>
        </select>
      </div>
      
    </ion-col>
  </ion-row>
  <ion-toolbar color="light">
    <ion-title>
      Heures
    </ion-title>
  </ion-toolbar>
  <ion-row class="ion-padding">
    <ion-col>
      
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">de</div>
        </div>
        <ion-datetime class="form-control" displayFormat="HH:mm" value="12:00" [(ngModel)]="data.starttime"></ion-datetime>    
      </div>
      
    </ion-col>

    <ion-col>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">à</div>
        </div>
        <ion-datetime class="form-control" displayFormat="HH:mm" value="12:00" [(ngModel)]="data.endtime"></ion-datetime>    
      </div>
      
    </ion-col>
  </ion-row>
  <ion-row>
    
  </ion-row>

</ion-content>
<ion-footer >
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-padding">
      <ion-button color="primary" (click)="saveChanges()"> 
        mettre à jour
      </ion-button>
    </ion-buttons>
      
  </ion-toolbar>
</ion-footer>
